  <head>
    <meta charset="utf-8">

    <style>

      body{
        background-color: white;
        font-family: Arial;
      }
      .qwerty{
        display: flex;
        align-items: center;
        justify-content: center;

      }
      .mj{
        position: fixed;
        left: 0;

    <body>
      <img src="EPIC LOGO.jpg" width="150" height="60">

       </p>
        <br><br>
        <p>
        <label>Password: </label><input type="password" name="uaddress" placeholder="Enter your password">
      </p>
      <p>
      <label>Please type your Password again: </label><input type="password" name="uaddress1" placeholder="Enter your password again">
    </p>
    <br>
        <p>Which product are you interested in ? </p>
        <div>
          <input type="checkbox" id="scales" name="scales">
          <label for="scales">AERO</label>
        </div>

        <div>
          <input type="checkbox" id="horns" name="horns">
          <label for="horns">SURF</label>
        </div>
        <br><br>
        <input type="submit" name="add" value="Submit">
      </fieldset>
      </form>
    </div>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Page </title>
    <style>

      body{
        background-color: white;
        font-family: Arial;
      }
      .qwerty{
        display: inline;
        align-items: center;
        justify-content: center;

      }
      .elon{
        font-size: 40pt;
        font-style: italic;
        text-align: center;
        text-shadow: 20px 20px 10px rgba(0,0,0,0.5);
        font-weight: bold;
        background-color: rgb(152,255,152);
      }
      .roy{
        font-size: 20pt;
        font-style: italic;
        font-stretch: ultra-expanded;
      }
      .red{
        text-align: center;
      }
      .mj{
        position: relative;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: rgb(152,255,152);
          text-align: center;
      }
      </style>
    </head>

    <body>
      <img src="Epic-Safety-Logo-1.jpg" width="200" height="120">
      <h1 class="elon">Registration Page for Users:</h1>
      <div class="qwerty">
      <form class="tyler" action="/register" method="post">
        <fieldset>
          <legend class= "roy"> Registration Form :</legend>
        <p>Name:</p><input type="text" name="uname" placeholder="Enter your Name"><br><br>
        <p>Email Address:</p><input type="email" name="uemail" placeholder="Enter your UserName"><br><br>
        <p>Personal Address: </p><input type="text" name="uaddress" placeholder="Enter your email-address">
        <p>Do you own a Vehicle? </p>
        <div>
          <input type="checkbox" id="scales" name="scales">
          <label for="scales">Yes</label>
        </div>

        <div>
          <input type="checkbox" id="horns" name="horns">
          <label for="horns">No</label>
        </div>
        <br><br>
        <input type="submit" name="add" value="Submit">
      </fieldset>
      </form>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div class="mj">
    <footer>
      <p align="center">Copyright Â© Epic Safety 2021<br>
      </footer>
    </div>
        </body>
        </html>
